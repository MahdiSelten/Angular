<app-header></app-header>

<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{movie?.name}}</div>
            <div class="rating">{{movie?.rating}}</div>
            <div class="cover">
                <img [src]="movie?.cover" alt="">
            </div>

        </div>
        <div class="right">
            <div class="title">Rate this movie</div>
            <form  [formGroup]="addForm" class="rating-form" (ngSubmit)="ajout()">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="author" class="form-control" formControlName="author">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text" name="rating" class="form-control" formControlName="rating">
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" rows="3" class="form-control" formControlName="review"></textarea>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title" *ngIf="movie?.reviews?.length > 0">Reviews</h4>
        <div class="reviews" *ngFor="let review of movie?.reviews">
            <div class="review">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">{{review.author}}</div>
                        <div class="author_dt">{{review.published_on | date:"dd-MMM-YYYY" }}</div>
                    </div>
                    <div class="review-right">
                        <div class="rating">{{review.rating}}</div>
                    </div>
                </div>
                <div class="review-text"></div>
            </div>    
        </div>
    </div>
    <div class="no-reviews" *ngIf="movie?.reviews?.length === 0">No reviews yet</div>
</div>
